<!DOCTYPE html>
<html>
  <head>
    <title>Page Content Saver</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      .title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .logo {
        max-width: 24px;
        margin-right: 10px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
      }
      button:hover {
        background-color: #3367d6;
      }
      #status {
        margin-top: 10px;
        color: green;
        display: none;
        padding: 5px;
        border-radius: 4px;
      }
      .app-link {
        display: block;
        margin-top: 15px;
        text-align: center;
        color: #4285f4;
        text-decoration: none;
        padding: 5px;
        border-radius: 4px;
        background-color: #f5f5f5;
      }
      .app-link:hover {
        background-color: #e8e8e8;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h2>Cosmic Notes Saver</h2>
    </div>
    <p>Save the content of this page to Cosmic Notes.</p>
    <button id="save-button">Save Page Content</button>
    <div id="status">Content saved successfully!</div>

    <a href="#" id="cosmic-link" class="app-link" target="_blank"
      >Open Cosmic Notes</a
    >

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
