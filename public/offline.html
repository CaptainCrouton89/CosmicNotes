<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Cosmic Notes</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        color: #666;
        line-height: 1.5;
        margin-bottom: 2rem;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 2rem;
      }
      .btn {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #1557b0;
      }
    </style>
  </head>
  <body>
    <div class="icon">üìù</div>
    <h1>You're Offline</h1>
    <p>
      It seems you're not connected to the internet at the moment. Some features
      of Cosmic Notes may not be available until you're back online.
    </p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </body>
</html>
